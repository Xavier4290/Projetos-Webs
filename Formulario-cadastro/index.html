<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo-cadastro.css">
    <title>Login</title>
</head>

<body>

    <form action="" class="formulario">
        <fieldset class="fieldset">
            <legend class="legend">Login</legend>

            <label for="usuario" class="usuario">Usuario
                <input type="text" name="usuario" id="usuario" class="input__usuario">
            </label>

            <label for="senha" class="senhas"> Senha
                <input type="password" name="senha" id="senha" class="input__senha">
            </label>

            
            <div class="login__cadastro">
                <input type="submit" value="Login" class="btn">
                <a href="cadastro.html">Cadastra-se</a>
                <a class="esqueceu__senha">Esqueceu a senha</a>
            </div>

        </fieldset>
    </form>

</body>

</html>
