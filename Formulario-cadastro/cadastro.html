<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo-cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <form action="" class="formulario">
        <fieldset class="fieldset">
            <legend class="legend">Cadastro</legend>

            <label for="usuario" class="label_usuario">Usuario
                <input type="text" name="usuario" id="usuario" class="input__usuario" required>
            </label>

            <label for="email" class="label_email">Email
                <input type="email" name="email" id="email" class="input__email" required>
            </label>

            <label for="senha" class="label_senhas"> Senha
                <input type="password" name="senha" id="senha" class="input__senha" required>
            </label>


            <div class="login__cadastro">
                <a href="cadastro.html" class="btn">Cadastra-se</a>

                <span class="span">Já possui cadastro ?</span><a href="index.html" class="esqueceu__senha">Faça o
                    Login</a>
            </div>

        </fieldset>
    </form>

</body>

</html>
