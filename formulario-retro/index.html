<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formulário Retrô</title>
</head>
<body>
    <form class="forms">
        <h1>Formulário Retrô</h1>
            <label name="nome"> Nome
                <input type="text" name="nome" id="input-nome">
                <p class="msg-inserir__informacao">Nome vazio</p>
            </label>

            <label name="email" id="label-email"> Email
                <input type="email" name="email" id="input-email">
                <p class="msg-inserir__informacao">Email vazio</p>
            </label>

            <label name="senha"> Senha
                <input type="password" name="senha" id="input-senha">
                <p class="msg-inserir__informacao">Senha vazia</p>
            </label>

            <label name="repetir-senha"> Repetir senha
                <input type="password" name="" id="repetir-senha">
                <p class="insira-senha__novamente" id="senha-diferente">Insira a senha novamente</p>
            </label>

            <div class="div-descricao">
                <label for="descricao"> Descrição   </label>
                <textarea name="descricao" id="descricao"></textarea>
            </div> 

            <div class="div-btn">
                <button class="btn-enviar__formulario" id="botao-enviar">Enviar</button>
            </div>

          
            
    </form>

    <script src="JS/app.js" type="module"></script>
</body>
</html>
