<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/forms-contato.css">
    <title>Formulário Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Formulário Contato</legend>

            <label for="nome"> Nome
                <input type="text" name="nome" id="nome" required placeholder="" autocomplete="off">
            </label>

            <label for="email"> Email
                <input type="email" name="email" id="email" required placeholder="" autocomplete="off">
            </label>

            <label for="assunto"> Assunto
                <input type="text" name="assunto" id="assunto" required placeholder="" autocomplete="off">
            </label>

            <label for="mensagem"> Mensagem
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" required placeholder="" autocomplete="off"
                    minlength="1" maxlength="1000"></textarea>
            </label>

            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</body>

</html>
